<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width: 1440px)">
  <title>Document</title>
</head>

<body>

  <main>

    <article class="card">
      <figure class="card__hero">
        <img src="./order-summary-component-main/images/illustration-hero.svg"
          alt="Happy woman listening music with her headphones">
      </figure>
      <div class="card__description">
        <h1 class="card__description--title">Order summary</h1>
        <p class="card__description--paragraph">
          You can now listen to millons of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="card__panel">
        <div class="card__panel--left">
          <img src="./order-summary-component-main/images/icon-music.svg" alt="Logo music">
          <div>
            <h4>Anual plan</h4>
            <p>$59.99/year</p>
          </div>
        </div>
        <div class="card__panel--right">
          <a href="/">
            <small>
              Change
            </small>
          </a>
        </div>
      </div>
      <div class="card__buttons">
        <a href="/" class="card__buttons--pay card__button">Proceed to payment</a>
        <span>
          <a href="/" class="card__buttons--cancel">Cancel order</a>
        </span>
      </div>
    </article>

  </main>

</body>

</html>
